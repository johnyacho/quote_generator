<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href=" http://www.google.com/s2/favicons?domain=johnyacho.project">
    <link rel="stylesheet" media="only screen and (max-width:500px)" href="style.mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet " href="style.css ">
</head>

<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <!-- fas = font awsome solid -->
            <i class="fas fa-quote-left "></i>
            <span id="quote">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Totam, quae!</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">
                Buddha
            </span>
        </div>
        <!-- buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-button">New Quote</button>
        </div>


    </div>
    <!-- Script -->
    <script src="script.js "></script>
</body>

</html>
